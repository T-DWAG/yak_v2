services:
  yak-analyzer:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount data directory for model files
      - ./data:/app/data
      # Mount uploads directory for persistent storage
      - ./uploads:/app/uploads
      # Mount results directory for analysis results
      - ./results:/app/results
      # Mount license data
      - ./license_data:/app/license_data
      # Mount dual keys
      - ./dual_keys:/app/dual_keys
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PYTHONPATH=/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - yak-analyzer
    restart: unless-stopped
    profiles:
      - production