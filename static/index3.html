<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牦牛图片跨案件号相似度分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 苹果设计系统色彩 */
            --blue: #007AFF;
            --blue-dark: #0051D5;
            --gray: #8E8E93;
            --gray-light: #C7C7CC;
            --gray-ultralight: #F2F2F7;
            --background: #FFFFFF;
            --background-secondary: #F2F2F7;
            --background-tertiary: #FFFFFF;
            --label: #000000;
            --label-secondary: #3C3C43;
            --separator: #C6C6C8;
            --green: #34C759;
            --red: #FF3B30;
            --orange: #FF9500;
            --system-background: rgba(255, 255, 255, 0.72);
            --system-background-secondary: rgba(242, 242, 247, 0.72);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-radius: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: linear-gradient(180deg, var(--background) 0%, var(--background-secondary) 100%);
            color: var(--label);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 导航栏 */
        .navbar {
            background: var(--system-background);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--separator);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }

        .navbar-subtitle {
            font-size: 11px;
            color: var(--gray);
            font-weight: 400;
            margin-top: 2px;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 卡片容器 */
        .cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 卡片样式 */
        .card {
            background: var(--background-tertiary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 1px 3px var(--shadow-color);
            border: 1px solid var(--separator);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            background: var(--blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.4px;
            color: var(--label);
        }

        /* 上传区域 */
        .upload-area {
            background: var(--background-secondary);
            border: 2px dashed var(--gray-light);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--blue);
            background: rgba(0, 122, 255, 0.03);
        }

        .upload-area.dragover {
            border-color: var(--blue);
            background: rgba(0, 122, 255, 0.06);
            transform: scale(1.01);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--blue);
        }

        .upload-text {
            font-size: 17px;
            font-weight: 500;
            color: var(--label);
            margin-bottom: 4px;
        }

        .upload-hint {
            font-size: 13px;
            color: var(--gray);
        }

        #fileInput {
            display: none;
        }

        /* 文件列表 */
        .file-list {
            margin-top: 16px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .file-list::-webkit-scrollbar {
            width: 3px;
        }

        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .file-item {
            background: var(--background-secondary);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-icon-small {
            width: 32px;
            height: 32px;
            background: var(--blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--label);
        }

        .file-size {
            font-size: 12px;
            color: var(--gray);
        }

        /* 按钮样式 */
        .btn {
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: -0.4px;
        }

        .btn:hover {
            background: var(--blue-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--background-secondary);
            color: var(--blue);
            border: 1px solid var(--separator);
        }

        .btn-secondary:hover {
            background: var(--background-tertiary);
        }

        .btn:disabled {
            background: var(--gray-light);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-remove {
            background: var(--red);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background: #D70015;
        }

        /* 进度区域 */
        .progress-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--background-secondary);
            border-radius: 12px;
            display: none;
        }

        .progress-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--label);
            margin-bottom: 16px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: var(--gray-light);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: var(--blue);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px 12px;
            background: var(--background-tertiary);
            border-radius: 10px;
            border: 1px solid var(--separator);
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: -0.4px;
        }

        /* 消息提示 */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin: 16px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid var(--green);
            color: var(--green);
        }

        /* 结果展示 */
        .results-section {
            margin-top: 20px;
            background: var(--background-tertiary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 1px 3px var(--shadow-color);
            border: 1px solid var(--separator);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.4px;
            color: var(--label);
        }

        /* 结果统计 */
        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--background-secondary);
            border-radius: 12px;
            border: 1px solid var(--separator);
        }

        .result-stat-item {
            text-align: center;
            padding: 16px 12px;
            background: var(--background-tertiary);
            border-radius: 10px;
            border: 1px solid var(--separator);
            transition: all 0.2s ease;
        }

        .result-stat-item:hover {
            box-shadow: 0 2px 8px var(--shadow-color);
            transform: translateY(-1px);
        }

        .result-stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: -0.4px;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .group-item {
            background: var(--background-secondary);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--separator);
            transition: all 0.2s ease;
        }

        .group-item:hover {
            box-shadow: 0 4px 12px var(--shadow-color);
            transform: translateY(-2px);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .group-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--label);
        }

        .group-count {
            background: var(--orange);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .group-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
        }

        .group-image {
            width: 100%;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .group-image:hover {
            transform: scale(1.05);
        }

        /* 授权信息 */
        .license-section {
            margin-top: 20px;
            background: var(--background-tertiary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 1px 3px var(--shadow-color);
            border: 1px solid var(--separator);
        }

        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .license-status {
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
        }

        .license-status.authorized {
            background: rgba(52, 199, 89, 0.1);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .license-status.unauthorized {
            background: rgba(255, 59, 48, 0.1);
            color: var(--red);
            border: 1px solid var(--red);
        }

        .license-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .license-stat {
            text-align: center;
            padding: 16px;
            background: var(--background-secondary);
            border-radius: 12px;
            border: 1px solid var(--separator);
        }

        .license-stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .license-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: -0.4px;
        }

        .license-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dual-key-section {
            margin-top: 16px;
            padding: 16px;
            background: var(--background-secondary);
            border-radius: 12px;
            border: 1px solid var(--separator);
        }

        .dual-key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dual-key-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--label);
        }

        .dual-key-status {
            font-size: 14px;
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .license-actions {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <div>
                <div class="navbar-title">牦牛图片跨案件号相似度分析系统</div>
                <div class="navbar-subtitle">大灰狼</div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 卡片容器 -->
        <div class="cards-container">
            <!-- 文件上传卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">📁</div>
                    <div class="card-title">文件上传</div>
                </div>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">⬆️</div>
                    <div class="upload-text">点击或拖拽上传 ZIP 文件</div>
                    <div class="upload-hint">支持多个 ZIP 文件同时上传，最大 500MB</div>
                    <input type="file" id="fileInput" multiple accept=".zip">
                </div>

                <div class="file-list" id="fileList"></div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="clearFiles()">
                        清除文件
                    </button>
                    <button class="btn" id="startBtn" onclick="startProcessing()" disabled>
                        开始分析
                    </button>
                </div>
            </div>

            <!-- 处理状态卡片 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">⚡</div>
                    <div class="card-title">处理状态</div>
                </div>

                <div class="progress-section" id="progressSection">
                    <div class="progress-title" id="progressTitle">准备处理...</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">总图片数</div>
                            <div class="stat-value" id="totalImages">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">牦牛图片</div>
                            <div class="stat-value" id="class2Images">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">相似组数</div>
                            <div class="stat-value" id="groupsFound">0</div>
                        </div>
                    </div>
                </div>

                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>
            </div>
        </div>

        <!-- 结果展示 -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-title">🎯 分析结果</div>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-small" onclick="downloadCSV()">
                        下载CSV记录
                    </button>
                    <button class="btn btn-small" onclick="downloadResults()">
                        下载所有结果
                    </button>
                </div>
            </div>

            <!-- 结果统计 -->
            <div class="results-stats">
                <div class="result-stat-item">
                    <div class="result-stat-label">重复组数</div>
                    <div class="result-stat-value" id="totalGroups">0</div>
                </div>
                <div class="result-stat-item">
                    <div class="result-stat-label">重复照片数量</div>
                    <div class="result-stat-value" id="totalDuplicateImages">0</div>
                </div>
            </div>

            <div class="groups-container" id="groupsContainer"></div>
        </div>

        <!-- 授权信息 -->
        <div class="license-section" id="licenseInfo">
            <div class="license-header">
                <div class="card-header">
                    <div class="card-icon">🔐</div>
                    <div class="card-title">授权信息</div>
                </div>
                <div class="license-status" id="licenseStatus">检查中...</div>
            </div>

            <div class="license-stats">
                <div class="license-stat">
                    <div class="license-stat-label">已使用图片</div>
                    <div class="license-stat-value" id="imagesUsed">-</div>
                </div>
                <div class="license-stat">
                    <div class="license-stat-label">剩余图片</div>
                    <div class="license-stat-value" id="imagesRemaining">-</div>
                </div>
                <div class="license-stat">
                    <div class="license-stat-label">总许可量</div>
                    <div class="license-stat-value" id="totalAllowed">-</div>
                </div>
                <div class="license-stat">
                    <div class="license-stat-label">有效期至</div>
                    <div class="license-stat-value" id="validUntil" style="font-size: 14px;">-</div>
                </div>
            </div>

            <div class="license-actions">
                <button class="btn btn-secondary btn-small" onclick="refreshLicenseInfo()">
                    刷新授权信息
                </button>
                <button class="btn btn-secondary btn-small" onclick="document.getElementById('licenseFileInput').click()">
                    上传授权文件
                </button>
                <button class="btn btn-secondary btn-small" onclick="exportUsageReport()">
                    导出使用量报告
                </button>
                <button class="btn btn-secondary btn-small" id="generateClientKeyBtn" onclick="generateClientKey()" disabled>
                    生成客户端钥匙
                </button>
            </div>

            <input type="file" id="licenseFileInput" accept=".json,.txt" onchange="uploadLicenseFile()" style="display: none;">

            <div class="dual-key-section">
                <div class="dual-key-header">
                    <span class="dual-key-title">🔑 双钥匙状态</span>
                    <span class="dual-key-status" id="dualKeyStatus">检查中...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let selectedFiles = [];
        let statusInterval = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadLicenseInfo();
            loadDualKeyInfo();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // 点击上传区域
            uploadArea.addEventListener('click', () => fileInput.click());

            // 文件选择
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        // 处理文件选择
        function handleFiles(files) {
            const newFiles = Array.from(files).filter(f => f.name.endsWith('.zip'));

            if (newFiles.length === 0) {
                alert('请选择 ZIP 文件');
                return;
            }

            selectedFiles = [...selectedFiles, ...newFiles];
            displayFiles();
            document.getElementById('startBtn').disabled = false;
        }

        // 显示文件列表
        function displayFiles() {
            const fileList = document.getElementById('fileList');

            fileList.innerHTML = '';

            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                document.getElementById('startBtn').disabled = true;
                return;
            }

            fileList.style.display = 'block';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon-small">📦</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="btn-remove" onclick="removeFile(${index})">删除</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // 删除文件
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 清除所有文件
        function clearFiles() {
            if (selectedFiles.length > 0 && !confirm('确定要清除所有已选择的文件吗？')) {
                return;
            }
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            displayFiles();
        }

        // 开始处理
        async function startProcessing() {
            if (selectedFiles.length === 0) return;

            // 首先检查授权状态
            try {
                const licenseResponse = await fetch('/license_stats');
                const licenseData = await licenseResponse.json();

                if (licenseData.authorization_status !== 'authorized') {
                    showError('授权无效: ' + licenseData.authorization_message);
                    return;
                }

                // 检查剩余许可量
                if (licenseData.images_remaining <= 0) {
                    showError('许可量已用完，请上传新的授权文件');
                    return;
                }

                // 注意：移除预估逻辑，实际的图片数量检查在后端进行
                // 这样可以避免预估不准导致的误判问题
                console.log('开始处理，实际图片数量检查将在后端进行');

            } catch (error) {
                showError('授权检查失败: ' + error.message);
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('progressSection').style.display = 'block';
                    document.getElementById('startBtn').disabled = true;
                    startStatusPolling();
                } else {
                    const error = await response.json();
                    showError('上传失败: ' + error.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 开始状态轮询
        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();

                    updateProgress(status);

                    if (status.is_processing === false) {
                        clearInterval(statusInterval);
                        if (status.error) {
                            showError(status.error);
                        } else {
                            showSuccess('处理完成！');
                            loadResults();
                        }
                        document.getElementById('startBtn').disabled = false;
                    }
                } catch (error) {
                    console.error('Status polling error:', error);
                }
            }, 1000);
        }

        // 更新进度
        function updateProgress(status) {
            document.getElementById('progressTitle').textContent = status.current_step || '处理中...';
            document.getElementById('progressBar').style.width = status.progress + '%';
            document.getElementById('totalImages').textContent = status.total_images;
            document.getElementById('class2Images').textContent = status.class2_images;
            document.getElementById('groupsFound').textContent = status.groups_found;
        }

        // 加载结果
        async function loadResults() {
            try {
                const response = await fetch('/results');
                const data = await response.json();

                if (data.groups && data.groups.length > 0) {
                    displayResults(data.groups);
                    document.getElementById('resultsSection').style.display = 'block';
                }
            } catch (error) {
                console.error('Load results error:', error);
            }
        }

        // 显示结果
        function displayResults(groups) {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';

            // 计算统计数据
            let totalGroups = groups.length;

            // 计算去重后的实际重复照片数量
            const uniqueImages = new Set();
            groups.forEach(group => {
                group.images.forEach(img => {
                    uniqueImages.add(img);
                });
            });
            let totalDuplicateImages = uniqueImages.size;

            // 更新统计显示
            document.getElementById('totalGroups').textContent = totalGroups;
            document.getElementById('totalDuplicateImages').textContent = totalDuplicateImages;

            // 显示分组详情
            groups.slice(0, 10).forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';

                const imagesHtml = group.images.slice(0, 6).map(img =>
                    `<img src="/image/${img}" class="group-image" alt="相似图片">`
                ).join('');

                groupItem.innerHTML = `
                    <div class="group-header">
                        <div class="group-name">${group.name}</div>
                        <div class="group-count">${group.count} 张</div>
                    </div>
                    <div class="group-images">
                        ${imagesHtml}
                        ${group.images.length > 6 ? `<div style="display: flex; align-items: center; justify-content: center; background: var(--background-tertiary); border-radius: 8px; color: var(--gray); font-size: 14px;">+${group.images.length - 6}</div>` : ''}
                    </div>
                `;

                container.appendChild(groupItem);
            });
        }

        // 下载结果
        async function downloadResults() {
            window.location.href = '/download_results';
        }

        // 下载CSV
        async function downloadCSV() {
            window.location.href = '/download_csv';
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('startBtn').disabled = false;

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
            document.getElementById('startBtn').disabled = false;

            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // 加载授权信息
        async function loadLicenseInfo() {
            try {
                const response = await fetch('/license_stats');
                const stats = await response.json();

                if (response.ok) {
                    updateLicenseDisplay(stats);
                } else {
                    console.error('Failed to load license info');
                }
            } catch (error) {
                console.error('License info error:', error);
            }
        }

        // 更新授权显示
        function updateLicenseDisplay(stats) {
            const statusElement = document.getElementById('licenseStatus');
            const isAuthorized = stats.authorization_status === 'authorized';

            statusElement.textContent = isAuthorized ? '✅ 已授权' : '❌ 未授权';
            statusElement.className = `license-status ${stats.authorization_status}`;

            document.getElementById('imagesUsed').textContent = stats.images_used || 0;
            document.getElementById('imagesRemaining').textContent = stats.images_remaining || 0;
            document.getElementById('totalAllowed').textContent = stats.total_images_allowed || 0;
            document.getElementById('validUntil').textContent = stats.valid_until || '-';

            // 如果未授权或许可量用完，禁用上传功能
            const uploadArea = document.getElementById('uploadArea');
            const startBtn = document.getElementById('startBtn');

            if (!isAuthorized) {
                uploadArea.style.opacity = '0.5';
                uploadArea.style.pointerEvents = 'none';
                startBtn.disabled = true;
                startBtn.textContent = '需要授权';
                showLicenseWarning('系统未授权，请上传授权文件');
            } else if (stats.images_remaining <= 0) {
                uploadArea.style.opacity = '0.5';
                uploadArea.style.pointerEvents = 'none';
                startBtn.disabled = true;
                startBtn.textContent = '许可量用完';
                showLicenseWarning('许可量已用完，请上传新的授权文件');
            } else {
                uploadArea.style.opacity = '1';
                uploadArea.style.pointerEvents = 'auto';
                startBtn.disabled = selectedFiles.length === 0;
                startBtn.textContent = '开始分析';
                hideLicenseWarning();
            }
        }

        // 显示授权警告
        function showLicenseWarning(message) {
            // 检查是否已存在警告元素
            let warningDiv = document.getElementById('licenseWarning');
            if (!warningDiv) {
                warningDiv = document.createElement('div');
                warningDiv.id = 'licenseWarning';
                warningDiv.className = 'message error-message';
                warningDiv.style.marginTop = '10px';
                document.querySelector('.upload-area').parentNode.appendChild(warningDiv);
            }
            warningDiv.textContent = '⚠️ ' + message;
            warningDiv.style.display = 'block';
        }

        // 隐藏授权警告
        function hideLicenseWarning() {
            const warningDiv = document.getElementById('licenseWarning');
            if (warningDiv) {
                warningDiv.style.display = 'none';
            }
        }

        // 刷新授权信息
        async function refreshLicenseInfo() {
            await loadLicenseInfo();
        }

        // 上传授权文件
        async function uploadLicenseFile() {
            const fileInput = document.getElementById('licenseFileInput');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('license_file', file);

            try {
                const response = await fetch('/load_license', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess(result.message || '授权文件上传成功');
                    await loadLicenseInfo();
                    await loadDualKeyInfo(); // 重新加载双钥匙信息
                } else {
                    const error = await response.json();
                    showError('授权文件上传失败: ' + error.error);
                }
            } catch (error) {
                showError('上传失败: ' + error.message);
            }

            fileInput.value = '';
        }

        // 导出使用量报告
        async function exportUsageReport() {
            try {
                window.location.href = '/export_usage_report';
            } catch (error) {
                showError('导出使用量报告失败: ' + error.message);
            }
        }

        // 加载双钥匙信息
        async function loadDualKeyInfo() {
            try {
                const response = await fetch('/dual_key_info');
                const info = await response.json();

                if (response.ok) {
                    updateDualKeyDisplay(info);
                } else {
                    console.error('Failed to load dual key info');
                }
            } catch (error) {
                console.error('Dual key info error:', error);
            }
        }

        // 更新双钥匙显示
        function updateDualKeyDisplay(info) {
            const statusElement = document.getElementById('dualKeyStatus');
            const generateBtn = document.getElementById('generateClientKeyBtn');

            if (info.can_generate_key) {
                statusElement.textContent = `✅ 可生成钥匙 (已处理 ${info.total_images_processed} 张图片)`;
                statusElement.style.color = 'var(--green)';
                generateBtn.disabled = false;
            } else {
                statusElement.textContent = '❌ 暂无处理记录';
                statusElement.style.color = 'var(--red)';
                generateBtn.disabled = true;
            }
        }

        // 生成客户端钥匙
        async function generateClientKey() {
            try {
                const response = await fetch('/generate_client_key');

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'client_usage_key.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showSuccess('客户端钥匙生成成功');
                } else {
                    showError('生成客户端钥匙失败');
                }
            } catch (error) {
                showError('生成失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
