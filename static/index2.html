<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牦牛图片跨案件号相似度分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #0099cc;
            --accent-color: #ff6b35;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --success-color: #00ff88;
            --error-color: #ff4757;
            --warning-color: #ffa502;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 背景动画 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 153, 204, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-10px) translateY(-10px); }
            66% { transform: translateX(10px) translateY(10px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 卡片样式 */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.1);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        /* 上传区域 */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 212, 255, 0.02);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .upload-area:hover::before {
            left: 100%;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .upload-text {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .upload-hint {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        #fileInput {
            display: none;
        }
        
        /* 文件列表 */
        .file-list-header {
            margin-top: 20px;
            padding: 0;
        }
        
        .file-count {
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--bg-hover), var(--bg-card));
            border-radius: 15px 15px 0 0;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            border: 1px solid var(--border-color);
            border-bottom: none;
            font-size: 1.1rem;
        }
        
        .scroll-hint {
            padding: 10px 20px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--accent-color);
            border-top: none;
            border-bottom: none;
            font-size: 0.9rem;
            color: var(--accent-color);
            text-align: center;
        }
        
        .file-list {
            margin-top: 0;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 0 0 15px 15px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-top: none;
        }
        
        .file-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .file-list::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 4px;
        }
        
        .file-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .file-list::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-hover);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }
        
        .file-item:hover::before {
            left: 100%;
        }
        
        .file-item:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .file-item:last-child {
            margin-bottom: 0;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .file-size {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* 按钮样式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        /* 进度条 */
        .progress-section {
            margin-top: 30px;
            padding: 25px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .progress-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-hover);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        /* 消息提示 */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        /* 结果展示 */
        .results-section {
            margin-top: 30px;
            padding: 25px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .group-item {
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .group-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .group-name {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .group-count {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .group-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        
        .group-image {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .group-image:hover {
            transform: scale(1.05);
        }
        
        /* 授权信息 */
        .license-info {
            margin-top: 30px;
            padding: 25px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        
        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .license-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .license-status.authorized {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .license-status.unauthorized {
            background: rgba(255, 71, 87, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .license-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .license-stat {
            text-align: center;
            padding: 15px;
            background: var(--bg-hover);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .license-stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .license-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .license-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .license-actions {
                flex-direction: column;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>牦牛图片跨案件号相似度分析系统</h1>
            <p>----正和德能风险管理咨询有限公司</p>
        </div>

        <!-- 主要内容区域 -->
        <div class="grid">
            <!-- 文件上传卡片 -->
            <div class="card">
                <div class="card-title">
                    <div class="card-icon">📁</div>
                    文件上传
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">⬆️</div>
                    <div class="upload-text">点击或拖拽上传 ZIP 文件</div>
                    <div class="upload-hint">支持多个 ZIP 文件同时上传，最大 500MB</div>
                    <input type="file" id="fileInput" multiple accept=".zip">
                </div>
                
                <div class="file-list-header" id="fileListHeader" style="display: none;">
                    <div class="file-count" id="fileCount">已选择 0 个文件</div>
                    <div class="scroll-hint" id="scrollHint" style="display: none;">📜 文件较多，可滚动查看</div>
                </div>
                <div class="file-list" id="fileList"></div>
                
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="clearFiles()">
                        🗑️ 清除文件
                    </button>
                    <button class="btn btn-primary" id="startBtn" onclick="startProcessing()" disabled>
                        🚀 开始分析
                    </button>
                </div>
            </div>

            <!-- 处理状态卡片 -->
            <div class="card">
                <div class="card-title">
                    <div class="card-icon">⚡</div>
                    处理状态
                </div>
                
                <div class="progress-section" id="progressSection">
                    <div class="progress-title" id="progressTitle">准备处理...</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar">0%</div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">总图片数</div>
                            <div class="stat-value" id="totalImages">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">牦牛图片</div>
                            <div class="stat-value" id="class2Images">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">相似组数</div>
                            <div class="stat-value" id="groupsFound">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="message error-message" id="errorMessage"></div>
                <div class="message success-message" id="successMessage"></div>
            </div>
        </div>

        <!-- 结果展示 -->
        <div class="results-section" id="resultsSection">
            <div class="results-title">
                <span>🎯 分析结果</span>
                <div>
                    <button class="btn btn-secondary btn-small" onclick="downloadCSV()">
                        📊 下载CSV记录
                    </button>
                    <button class="btn btn-primary btn-small" onclick="downloadResults()">
                        📦 下载所有结果
                    </button>
                </div>
            </div>
            <div class="groups-container" id="groupsContainer"></div>
        </div>

        <!-- 授权信息 -->
        <div class="license-info" id="licenseInfo">
            <div class="license-header">
                <div class="card-title">
                    <div class="card-icon">🔐</div>
                    授权信息
                </div>
                <div class="license-status" id="licenseStatus">检查中...</div>
            </div>
            
            <div class="license-stats">
                <div class="license-stat">
                    <div class="license-stat-label">已使用图片</div>
                    <div class="license-stat-value" id="imagesUsed">-</div>
                </div>
                <div class="license-stat">
                    <div class="license-stat-label">剩余图片</div>
                    <div class="license-stat-value" id="imagesRemaining">-</div>
                </div>
                <div class="license-stat">
                    <div class="license-stat-label">总许可量</div>
                    <div class="license-stat-value" id="totalAllowed">-</div>
                </div>
                <div class="license-stat">
                    <div class="license-stat-label">有效期至</div>
                    <div class="license-stat-value" id="validUntil" style="font-size: 1em;">-</div>
                </div>
            </div>
            
            <div class="license-actions">
                <button class="btn btn-secondary btn-small" onclick="refreshLicenseInfo()">
                    🔄 刷新授权信息
                </button>
                <button class="btn btn-secondary btn-small" onclick="document.getElementById('licenseFileInput').click()">
                    📤 上传授权文件
                </button>
                <button class="btn btn-secondary btn-small" onclick="exportUsageReport()">
                    📊 导出使用量报告
                </button>
                <button class="btn btn-secondary btn-small" id="generateClientKeyBtn" onclick="generateClientKey()" disabled>
                    🔑 生成客户端钥匙
                </button>
            </div>
            
            <input type="file" id="licenseFileInput" accept=".json,.txt" onchange="uploadLicenseFile()">
            
            <div class="dual-key-section" style="margin-top: 20px; padding: 15px; background: var(--bg-hover); border-radius: 12px; border: 1px solid var(--border-color);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-weight: 600; color: var(--primary-color);">🔑 双钥匙状态</span>
                    <span id="dualKeyStatus">检查中...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let selectedFiles = [];
        let statusInterval = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadLicenseInfo();
            loadDualKeyInfo();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // 点击上传区域
            uploadArea.addEventListener('click', () => fileInput.click());

            // 文件选择
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        // 处理文件选择
        function handleFiles(files) {
            const newFiles = Array.from(files).filter(f => f.name.endsWith('.zip'));
            
            if (newFiles.length === 0) {
                alert('请选择 ZIP 文件');
                return;
            }

            selectedFiles = [...selectedFiles, ...newFiles];
            displayFiles();
            document.getElementById('startBtn').disabled = false;
        }

        // 显示文件列表
        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const fileListHeader = document.getElementById('fileListHeader');
            const fileCount = document.getElementById('fileCount');
            const scrollHint = document.getElementById('scrollHint');
            
            fileList.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                fileListHeader.style.display = 'none';
                document.getElementById('startBtn').disabled = true;
                return;
            }
            
            fileListHeader.style.display = 'block';
            fileList.style.display = 'block';
            
            fileCount.textContent = `已选择 ${selectedFiles.length} 个文件`;
            
            if (selectedFiles.length > 5) {
                scrollHint.style.display = 'block';
            } else {
                scrollHint.style.display = 'none';
            }
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">📦</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button onclick="removeFile(${index})" style="
                        background: var(--error-color);
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 600;
                        transition: all 0.3s ease;
                    ">删除</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // 删除文件
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 清除所有文件
        function clearFiles() {
            if (selectedFiles.length > 0 && !confirm('确定要清除所有已选择的文件吗？')) {
                return;
            }
            selectedFiles = [];
            fileInput.value = '';
            displayFiles();
        }

        // 开始处理
        async function startProcessing() {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('progressSection').style.display = 'block';
                    document.getElementById('startBtn').disabled = true;
                    startStatusPolling();
                } else {
                    const error = await response.json();
                    showError('上传失败: ' + error.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 开始状态轮询
        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();
                    
                    updateProgress(status);
                    
                    if (status.is_processing === false) {
                        clearInterval(statusInterval);
                        if (status.error) {
                            showError(status.error);
                        } else {
                            showSuccess('处理完成！');
                            loadResults();
                        }
                        document.getElementById('startBtn').disabled = false;
                    }
                } catch (error) {
                    console.error('Status polling error:', error);
                }
            }, 1000);
        }

        // 更新进度
        function updateProgress(status) {
            document.getElementById('progressTitle').textContent = status.current_step || '处理中...';
            document.getElementById('progressBar').style.width = status.progress + '%';
            document.getElementById('progressBar').textContent = status.progress + '%';
            document.getElementById('totalImages').textContent = status.total_images;
            document.getElementById('class2Images').textContent = status.class2_images;
            document.getElementById('groupsFound').textContent = status.groups_found;
        }

        // 加载结果
        async function loadResults() {
            try {
                const response = await fetch('/results');
                const data = await response.json();
                
                if (data.groups && data.groups.length > 0) {
                    displayResults(data.groups);
                    document.getElementById('resultsSection').style.display = 'block';
                }
            } catch (error) {
                console.error('Load results error:', error);
            }
        }

        // 显示结果
        function displayResults(groups) {
            const container = document.getElementById('groupsContainer');
            container.innerHTML = '';
            
            groups.slice(0, 10).forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                
                const imagesHtml = group.images.slice(0, 6).map(img => 
                    `<img src="/image/${img}" class="group-image" alt="相似图片">`
                ).join('');
                
                groupItem.innerHTML = `
                    <div class="group-header">
                        <div class="group-name">${group.name}</div>
                        <div class="group-count">${group.count} 张</div>
                    </div>
                    <div class="group-images">
                        ${imagesHtml}
                        ${group.images.length > 6 ? `<div style="display: flex; align-items: center; justify-content: center; background: var(--bg-dark); border-radius: 8px; color: var(--text-secondary);">+${group.images.length - 6}</div>` : ''}
                    </div>
                `;
                
                container.appendChild(groupItem);
            });
        }

        // 下载结果
        async function downloadResults() {
            window.location.href = '/download_results';
        }

        // 下载CSV
        async function downloadCSV() {
            window.location.href = '/download_csv';
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
            document.getElementById('startBtn').disabled = false;
        }

        // 加载授权信息
        async function loadLicenseInfo() {
            try {
                const response = await fetch('/license_stats');
                const stats = await response.json();
                
                if (response.ok) {
                    updateLicenseDisplay(stats);
                } else {
                    console.error('Failed to load license info');
                }
            } catch (error) {
                console.error('License info error:', error);
            }
        }

        // 更新授权显示
        function updateLicenseDisplay(stats) {
            const statusElement = document.getElementById('licenseStatus');
            const isAuthorized = stats.authorization_status === 'authorized';
            
            statusElement.textContent = isAuthorized ? '✅ 已授权' : '❌ 未授权';
            statusElement.className = `license-status ${stats.authorization_status}`;
            
            document.getElementById('imagesUsed').textContent = stats.images_used || 0;
            document.getElementById('imagesRemaining').textContent = stats.images_remaining || 0;
            document.getElementById('totalAllowed').textContent = stats.total_images_allowed || 0;
            document.getElementById('validUntil').textContent = stats.valid_until || '-';
        }

        // 刷新授权信息
        async function refreshLicenseInfo() {
            await loadLicenseInfo();
        }

        // 上传授权文件
        async function uploadLicenseFile() {
            const fileInput = document.getElementById('licenseFileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const formData = new FormData();
            formData.append('license_file', file);
            
            try {
                const response = await fetch('/load_license', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(result.message || '授权文件上传成功');
                    await loadLicenseInfo();
                } else {
                    const error = await response.json();
                    showError('授权文件上传失败: ' + error.error);
                }
            } catch (error) {
                showError('上传失败: ' + error.message);
            }
            
            fileInput.value = '';
        }

        // 导出使用量报告
        async function exportUsageReport() {
            try {
                window.location.href = '/export_usage_report';
            } catch (error) {
                showError('导出使用量报告失败: ' + error.message);
            }
        }

        // 加载双钥匙信息
        async function loadDualKeyInfo() {
            try {
                const response = await fetch('/dual_key_info');
                const info = await response.json();
                
                if (response.ok) {
                    updateDualKeyDisplay(info);
                } else {
                    console.error('Failed to load dual key info');
                }
            } catch (error) {
                console.error('Dual key info error:', error);
            }
        }

        // 更新双钥匙显示
        function updateDualKeyDisplay(info) {
            const statusElement = document.getElementById('dualKeyStatus');
            const generateBtn = document.getElementById('generateClientKeyBtn');
            
            if (info.can_generate_key) {
                statusElement.textContent = `✅ 可生成钥匙 (已处理 ${info.total_images_processed} 张图片)`;
                generateBtn.disabled = false;
            } else {
                statusElement.textContent = '❌ 暂无处理记录';
                generateBtn.disabled = true;
            }
        }

        // 生成客户端钥匙
        async function generateClientKey() {
            try {
                const response = await fetch('/generate_client_key');
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'client_usage_key.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showSuccess('客户端钥匙生成成功');
                } else {
                    showError('生成客户端钥匙失败');
                }
            } catch (error) {
                showError('生成失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
